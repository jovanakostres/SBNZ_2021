    <a class="text-class" [routerLink]="'/'">Sistem za preporuku odevne kombinacije</a>
    <span class="menu-spacer"></span>
    <div>      
      <button class="button-class" *ngIf="!loggedIn()" [routerLink]="'/login'"> Log in </button>
      <button class="button-class" *ngIf="loggedIn()" [routerLink]="'/register-form'">Odabir kombinacije</button>  
      <button class="button-class" *ngIf="loggedIn()" (click)="logout()"> Log out </button>          
    </div>
  </mat-toolbar-row>
</mat-toolbar>
